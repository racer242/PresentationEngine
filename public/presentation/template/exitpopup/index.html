<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link href="fonts.css" rel="stylesheet">

    <style>
      body {
        position:absolute;
        margin:0;
        left:0;right:0;
        top:0;bottom:0;
        overflow:hidden;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        outline-style:none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
        -webkit-font-smoothing: subpixel-antialiased;
      }
      #container {
      	position:absolute;
      	width:100%;
      	height:100%;
      	left:0px;
      	top:0px;
      	color:#ffff00;
      	background: rgba(0,0,0,0.5);
      }
      #plate {
      	position:absolute;
      	width:100%;
      	height:200px;
      	left:0px;
      	top:387px;
      	background: #ffffff;
      }
      #title {
        position:absolute;
        left:0px;
        top:48px;
      	width:100%;
        color:#09517a;
        font-family: 'OpenSans-Bold';
        font-weight: bold;
        font-size: 30px;
        text-align:center;
      }

      .button {
        position:absolute;
        top:102px;
        width:168px;
      	height:61px;
        background:#09517a;
        color:#fff;
        font-family: 'OpenSans-Bold';
        font-weight: bold;
        font-size: 25px;
        border-radius:31px;
        text-align:center;
        cursor: pointer;
        line-height:61px;
      }

      #buttonYes {
        left:448px;
      }

      #buttonNo {
        left:680px;
      }

      .interactive {
        opacity: 1;
      }

      .interactive:active {
        opacity: 0.5;
      }

    </style>

    <script>
      function buttonYesClick() {
        sendMessage({event:"close"});
      }
      function buttonNoClick() {
        sendMessage({event:"switch",name:"exitpopup"});
      }
    </script>
    <script>
      var contentId=window.name;
      window.addEventListener("message", function(event) {
        receiveMessage(event.data);
      });

      function receiveMessage(data) {
        if ((data.target==contentId)||(data.target=="broadcast")) {
          if (data.event=="init") {
          } else
          if (data.event=="play") {
          }
        }
      }

      function sendMessage(data) {
        data.source=contentId;
        var parentWindow = window.parent;
        parentWindow.postMessage(data,"*");
      }

      function init() {
        sendMessage({event:"complete"});
      }

    </script>

  </head>
  <body onload="init();">
  	<div id="container">
      <div id="plate">
        <div id="title">Вы хотите выйти из презентации?</div>
        <div id="buttonYes" class="button interactive" onclick="buttonYesClick();">Да</div>
        <div id="buttonNo" class="button interactive" onclick="buttonNoClick();">Нет</div>
      </div>
    </div>
  </body>
</html>
