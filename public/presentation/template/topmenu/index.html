<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Top Menu</title>
    <link href="fonts.css" rel="stylesheet">
    <style>

      body {
      	position:absolute;
      	margin:0;
      	left:0;right:0;
      	top:0;bottom:0;
      	overflow:hidden;

        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        outline-style:none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */

        -webkit-font-smoothing: antialiased;
      }
      #plate {
      	position:absolute;
      	width:100%;
      	height:60px;
      	left:0;
      	top:0;
      }

      .interactive {
        opacity: 1;
      }

      .interactive:active {
        opacity: 0.5;
      }

      #menuButton {
        position:absolute;
        top:0px;
        left: 30px;
        width:60px;
      	height:60px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 60px 60px;
        background-image: url(menu_light.png);
      }

      #homeButton {
        position:absolute;
        top:0px;
        left: 105px;
        width:60px;
      	height:60px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 60px 60px;
        background-image: url(home_light.png);
      }

      #exitButton {
        position:absolute;
        top:0px;
        right: 30px;
        width:60px;
      	height:60px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 60px 60px;
        background-image: url(exit_light.png);
      }

    </style>
    <script>
      function menuButtonClick() {
        sendMessage({event:"switch",name:"menu"});
      }
      
      function homeButtonClick() {
        sendMessage({event:"home"});
      }

      function exitButtonClick() {
        sendMessage({event:"switch",name:"exitpopup"});
        // sendMessage({event:"close"});
      }

    </script>

    <script>
      var contentId=window.name;
      window.addEventListener("message", function(event) {
        receiveMessage(event.data);
      });

      const buttons=["menu","home","exit"];

      function receiveMessage(data) {
      	if ((data.target==contentId)||(data.target=="broadcast")) {
      		if (data.event=="init") {
            if (data.data&&data.data.params&&data.data.params.theme) {
              for (let i = 0; i < buttons.length; i++) {
                const element = document.getElementById(buttons[i]+"Button");
                element.className ;
                element.classList.add(data.data.params.theme);
                element.style.backgroundImage="url("+buttons[i]+"_"+data.data.params.theme+".png)"
                if (data.data.params[buttons[i]]) {
                  if (data.data.params[buttons[i]].indexOf("disabled")>=0) {
                    element.style.opacity="0.3";
                    element.style.pointerEvents="none";
                  }
                }
              }
            }
      		} else
      		if (data.event=="play") {
      		}
      	}
      }

      function sendMessage(data) {
        data.source=contentId;
        var parentWindow = window.parent;
        parentWindow.postMessage(data,"*");
      }

      function init() {
        sendMessage({event:"complete"});
      }

    </script>

  </head>
  <body onload="init();">
  	<div id="plate">
      <div id="menuButton" class="interactive" onclick="menuButtonClick();"></div>
      <div id="homeButton" class="interactive" onclick="homeButtonClick();"></div>
      <div id="exitButton" class="interactive" onclick="exitButtonClick();"></div>
    </div>
  </body>
</html>
