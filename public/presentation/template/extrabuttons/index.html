<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;

      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently supported by Chrome and Opera */
      outline-style: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      /* mobile webkit */

      -webkit-font-smoothing: antialiased;
    }

    #plate {
      position: absolute;
      width: 100%;
      height: 61px;
      left: 0;
      top: 0;
    }

    .interactive {
      opacity: 1;
    }

    .interactive:active {
      opacity: 0.5;
    }

    #extraButton {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 61px;
      height: 61px;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 61px 61px;
      background-image: url(extra_light.png);
    }
  </style>

  <script>
    var contentId = window.name;
    window.addEventListener("message", function (event) {
      receiveMessage(event.data);
    });

    const extraButtons = ["search", "info"]

    function receiveMessage(data) {
      if ((data.target == contentId) || (data.target == "broadcast")) {
        if (data.event == "init") {
          if (data.data && data.data.params && data.data.params.theme) {
            const element = document.getElementById("extraButton");
            element.classList.add(data.data.params.theme);
            for (let i = 0; i < extraButtons.length; i++) {
              const button = extraButtons[i];
              if (data.data.layers[button] && data.data.layers[button].source.path) {
                if (data.data.params[button] && data.data.params[button].indexOf("disabled") >= 0) {
                  element.style.opacity = "0.3";
                  element.style.pointerEvents = "none";
                }
                element.style.backgroundImage = "url(" + button + "_" + data.data.params.theme + ".png)";
                element.data = { name: button };
                element.addEventListener("click", function (e) {
                  sendMessage({ event: "show", name: e.target.data.name });
                });
                return;
              }
            }
          }
        } else
          if (data.event == "play") {
          }
      }
    }

    function sendMessage(data) {
      data.source = contentId;
      var parentWindow = window.parent;
      parentWindow.postMessage(data, "*");
    }

    function init() {
      sendMessage({ event: "complete" });
    }

  </script>

</head>

<body onload="init();">
  <div id="plate">
    <div id="extraButton" class="interactive"></div>
  </div>
</body>

</html>
