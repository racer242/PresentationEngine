<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>slide</title>

  <script src="../../../libs/preloadjs.min.js"></script>
  <script src="manifest.js"></script>

  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently supported by Chrome and Opera */
      outline-style: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      /* mobile webkit */
      -webkit-font-smoothing: subpixel-antialiased;
    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      background: rgba(0, 0, 0, 1);
    }

    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .button {
      position: absolute;
      right: 0px;
      bottom: 280px;
      width: 100px;
      height: 100px;
      /* background: #09517a; */
      cursor: pointer;
    }

    .interactive {
      opacity: 1;
    }

    .interactive:active {
      opacity: 0.5;
    }
  </style>

  <script>
    function buttonClick() {
      sendMessage({ event: "hide", name: "popup" });
    }
  </script>
  <script>
    var contentId = window.name;
    window.addEventListener("message", function (event) {
      receiveMessage(event.data);
    });

    var elements = [];
    const animatedElements = ["left", "right", "top", "bottom"];
    const initialPosition = -100
    const initialOpacity = 0
    const stepDuration = 600
    const stepDelay = 300

    function receiveMessage(data) {
      if ((data.target == contentId) || (data.target == "broadcast")) {
        if (data.event == "init") {
          for (let i = 0; i < elements.length; i++) {
            const element = document.getElementById(elements[i]);
            element.style.transition = null;
            element.style[elements[i].split("_")[0]] = initialPosition + "px"
            element.style.opacity = initialOpacity
          }
          setTimeout(() => {
            for (let i = 0; i < elements.length; i++) {
              const element = document.getElementById(elements[i]);
              element.style.transition = elements[i].split("_")[0] + " " + stepDuration + "ms ease-out " + i * stepDelay + "ms, opacity " + stepDuration + "ms ease-out " + i * stepDelay + "ms";
            }
          }, 100);

        } else
          if (data.event == "play") {
            setTimeout(() => {
              for (let i = 0; i < elements.length; i++) {
                const element = document.getElementById(elements[i]);
                element.style[elements[i].split("_")[0]] = 0 + "px"
                element.style.opacity = 1
              }
            }, 200);
          }
      }
    }

    function sendMessage(data) {
      data.source = contentId;
      var parentWindow = window.parent;
      parentWindow.postMessage(data, "*");
    }

    function init() {
      if (manifest) {
        var newElements = []
        const container = document.getElementById("container");
        for (let i = 0; i < manifest.length; i++) {
          const id = manifest[i].split(".")[0]
          const element = document.createElement("div");
          element.id = id;
          element.className = "content"
          element.style.backgroundImage = "url(" + manifest[i] + ")";
          container.append(element)
          if (animatedElements.indexOf(id.split("_")[0]) >= 0) elements.push(id);
        }
      }
      document.addEventListener('touchstart', handleTouchStart, false);
      document.addEventListener('touchmove', handleTouchMove, false);
      var xDown = null;
      function handleTouchStart(evt) {
        const firstTouch = evt.touches[0];
        xDown = firstTouch.clientX;
      };
      function handleTouchMove(evt) {
        if (!xDown) {
          return;
        }
        var xUp = evt.touches[0].clientX;
        if (xDown - xUp > 0) {
          sendMessage({ event: "next" });
        } else {
          sendMessage({ event: "prev" });
        }
        xDown = null;
      };

      var queue = new createjs.LoadQueue(false);
      queue.installPlugin(createjs.Sound);
      queue.on("complete", handleComplete, this);
      queue.loadManifest(manifest);
      function handleComplete() {
        queue.removeAll();
        sendMessage({ event: "complete" });
      }
      for (let i = 0; i < elements.length; i++) {
        const element = document.getElementById(elements[i]);
        element.style[elements[i].split("_")[0]] = initialPosition + "px"
        element.style.opacity = initialOpacity
      }
      if (window.location && window.location.href.indexOf("?test") > 0) {
        setTimeout(() => {
          for (let i = 0; i < elements.length; i++) {
            const element = document.getElementById(elements[i]);
            element.style.transition = elements[i].split("_")[0] + " " + stepDuration + "ms ease-out " + i * stepDelay + "ms, opacity " + stepDuration + "ms ease-out " + i * stepDelay + "ms";
          }
        }, 100);
        setTimeout(() => {
          for (let i = 0; i < elements.length; i++) {
            const element = document.getElementById(elements[i]);
            element.style[elements[i].split("_")[0]] = 0 + "px"
            element.style.opacity = 1
          }
        }, 200);
      }
    }

  </script>

</head>

<body onload="init();">
  <div id="container">
  </div>
</body>

</html>
