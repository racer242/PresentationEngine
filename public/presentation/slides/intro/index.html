<html>
<head>
<meta charset="UTF-8">

<title>index</title>
<!-- write your code here -->
<style>
  #animation_container {
	position:absolute;
	margin:auto;
	left:0;right:0;
	top:0;bottom:0;
  }
</style>
<script src="libs/createjs-2015.11.26.min.js"></script>
<script src="index.js?1639685858516"></script>
<script>
var contentId=window.name;
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("284D0C179085334E961662CC8FA93117");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
	/* *** message handler *** */
	window.addEventListener("message", function(event) {
		receiveMessage(event.data);
	})
	/* *** message handler *** */
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
}
/* *** handled vars declarations *** */
var handledComp;
var handledEvent;
var handledSource;
var handledLoad;
/* *** handled vars declarations *** */
function handleComplete(evt,comp) {
	/* *** send complete message *** */
	sendMessage({event:"complete"});
	/* *** send complete message *** */
	/* *** receive handled vars *** */
	handledComp=comp;
	handledEvent=evt;
	console.log("EVT AND COMP Recieved",comp,evt);
	/* *** receive handled vars *** */
	/* *** create stage and terminate *** */
	createStage(handledEvent,handledComp,handledSource);
}
/* *** create stage and terminate *** */
/* *** Message functions *** */
function receiveMessage(data) {
	if (data.target!=contentId) return;
	console.log("RECEIVED MESSAGE:",data);
	if (data.event=="setSource") {
		handledSource=data.source;
		console.log("CLIP Recieved");
		createStage(handledEvent,handledComp,handledSource);
	} else
	if (data.event=="play") {
		if (exportRoot) {
			exportRoot.play();
		}
	}
}
function sendMessage(data) {
	console.log("SEND MESSAGE:",data);
	data.source=contentId;
	var parentWindow = window.parent;
	parentWindow.postMessage(data,"*");
}
/* *** Message functions *** */
/* *** Create stage function start *** */
function createStage(evt,comp,source) {
	console.log("CREATE STAGE TRIAL:",evt,comp,source);
	if ((!evt)||(!comp)||(!source)||(handledLoad)) return;
	handledLoad=true;
	console.log("CREATE STAGE READY:",evt,comp,source,handledLoad);
	/* *** Create stage function start *** */
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.intro();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();
	/* *** Define export root clip *** */
	var libClip=lib[source.clip];
	if (libClip) {
		exportRoot = new libClip();
		console.log("EXPORT ROOT SET TO:",source.clip);
	} else {
		console.log("NO CLIP FOUND - DEFAULT CLIP USED");
	}
	/* *** Define export root clip *** */
	/* *** Go go frame or stop *** */
	if (source.frame) {
		exportRoot.gotoAndStop(source.frame);
		console.log("GO TO FRAME",source.frame);
	} else {
		exportRoot.stop();
		console.log("ROOT STOPPED");
	}
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(true,'both',true,1,[canvas,anim_container,dom_overlay_container]);
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;background:#000;">
	<div id="animation_container" style="background-color:rgba(0, 0, 0, 1.00); width:1280px; height:960px">
		<canvas id="canvas" width="1280" height="960" style="position: absolute; display: block; background-color:rgba(0, 0, 0, 1.00);"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:960px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
</body>
</html>
