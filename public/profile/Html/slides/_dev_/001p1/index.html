<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>slide</title>

  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently supported by Chrome and Opera */
      outline-style: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      /* mobile webkit */
      -webkit-font-smoothing: subpixel-antialiased;
    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      color: #ffff00;
      background: rgba(0, 0, 0, 0.5);
    }

    #content {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      background-image: url(_01.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .button {
      position: absolute;
      right: 0px;
      bottom: 280px;
      width: 100px;
      height: 100px;
      /* background: #09517a; */
      cursor: pointer;
    }

    .interactive {
      opacity: 1;
    }

    .interactive:active {
      opacity: 0.5;
    }
  </style>

  <script>
    function buttonClick() {
      sendMessage({ event: "hide", name: "popup" });
    }
  </script>
  <script>
    var contentId = window.name;
    window.addEventListener("message", function (event) {
      receiveMessage(event.data);
    });

    function receiveMessage(data) {
      if ((data.target == contentId) || (data.target == "broadcast")) {
        if (data.event == "init") {
        } else
          if (data.event == "play") {
          }
      }
    }

    function sendMessage(data) {
      data.source = contentId;
      var parentWindow = window.parent;
      parentWindow.postMessage(data, "*");
    }

    function init() {
      document.addEventListener('touchstart', handleTouchStart, false);
      document.addEventListener('touchmove', handleTouchMove, false);
      var xDown = null;
      function handleTouchStart(evt) {
        const firstTouch = evt.touches[0];
        xDown = firstTouch.clientX;
      };
      function handleTouchMove(evt) {
        if (!xDown) {
          return;
        }
        var xUp = evt.touches[0].clientX;
        if (xDown - xUp > 0) {
          sendMessage({ event: "next" });
        } else {
          sendMessage({ event: "prev" });
        }
        xDown = null;
      };

      sendMessage({ event: "complete" });
    }

  </script>

</head>

<body onload="init();">
  <div id="container">
    <div id="content"></div>
    <div id="button" class="button interactive" onclick="buttonClick();"></div>
  </div>
</body>

</html>
